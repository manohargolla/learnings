<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Todo app</h1>
    <div class="set"><p>
       <label for="task">Task Name:</label>
       <input type="text" id="task" name="task">
       </p>
       <p>
       <label for="description">Task description</label>
       <input type="text" id="description" name="description">
       </p>
       <button id="btn" class="btn btn-primary">Submit</button>
    </div>
    <h3>task list:</h3>
    <ol id="list"></ol>
    <hr>
    <h1>display text on button click</h1>
    <button id="display" class="btn btn-primary">show Text</button>
    <h3 id="toggle">show/ hide text</h3>
    <hr>

    <h2>Show text as you type(ignore numbers and special characters)</h2>
    <input id="type">

    <h4 id="output"></h4>
   
    <script src="./script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
<style>
    body{
        padding: 5%;
    }
    .set{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: aqua;
        background-color: black;
        padding: 3%;
    }
    .set input{
        outline: none;
        font-size: medium;
        color: red;
    }

</style>
</html>
